<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>grid-painter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <h1 class ="heading">grid-painter :)</h1>
        <div class="container">
            <div class="ui">
                <div class="upper">
                    <h2 class="subheading">Settings</h2>
                    <p>which pen would you like to choose from?</p>
                    <div class="buttons">
                        <button id="black" class="pen">black-pen</button>
                        <button id="white" class="pen">white-pen</button>
                        <button id="rainbow" class="pen">rainbow-pen</button>
                        <button id="erasor" class="pen">erasor</button>
                    </div>
                </div>
                <div class="settings">
                    <input type="text" placeholder="size of board" value="16" onchange="changeSize(this.value)"/>
                    <button id="button">set size</button>
                    <button id="button" class="reset">reset</button>
                </div>
            </div>
            <div class="grid-container">
                <div class="grid"></div>
            </div>
        </div>
        <div class="footer">created by nerb</div>
    </div>
</body>
<script src="script.js"></script>
</html>
